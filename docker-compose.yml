version: '3.8'
services:
  db:
    image: mysql:5.7
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: jobboard
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql

  backend:
    build: ./backend
    ports:
      - "5001:5000"
    depends_on:
      - db
    environment:
      MYSQL_HOST: db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DB: jobboard
    # test: connect with rds
    # build: ./backend
    # ports:
    #   - "5001:5000"
    # env_file:
    #   - .env
    # depends_on:
    #   - frontend
    # restart: always

  frontend:
    build: ./frontend
    container_name: jobboard-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://backend:5001
    stdin_open: true
    tty: true
    # test: connect with rds
    # build: ./frontend
    # ports:
    #   - "3000:3000"
    # restart: always

volumes:
  db-data:
